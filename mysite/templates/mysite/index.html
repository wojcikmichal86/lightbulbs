{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cisco Control Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body{
            background-color: #E9E9E9;
            font-family: tahoma;
            overflow: hidden;
        }
        .navbar{
            width: 150px;
            height: 150px;
            line-height: 150px;
            border-radius: 50%;
            background: white;
            margin: 390px auto;
            right: -150px;
            position: relative;
            cursor: pointer;
            text-align: center;
            font-size: 1.75em;
            font-weight: bold;
            color: #858688;
        }

        .navbar .menu{
            list-style: none;
            padding: 0;
            margin: 0;
            position: absolute;
            top: -75px;
            left: -75px;
            border: 150px solid transparent;
            cursor: default;
            border-radius: 50%;
        }

        .navbar .menu li:nth-child(1){
            position: absolute;
            top: -400px;
            left: -70px;
        }

        .navbar .menu li:nth-child(1) label{
            top: 150px;
            left: 15px;
            line-height: 30px;
            font-size: 0.75em;
            position: absolute;
        }

        .navbar .menu li:nth-child(2){
            position: absolute;
            top: -250px;
            left: 200px;
        }


        .navbar .menu li:nth-child(2) label{
            top: 150px;
            left: 40px;
            line-height: 30px;
            font-size: 0.75em;
            position: absolute;
        }


        .navbar .menu li:nth-child(3) p{
            width: 150px;
            background: white;
            height: 150px;
            border-radius: 50%;
            position: absolute;
            top: -15px;
            line-height: 150px;
            text-align: center;
            font-size: 1.75em;
            left: 200px;
        }

        .navbar .menu li:nth-child(3) label{
            top: 185px;
            left: 205px;
            line-height: 30px;
            font-size: 0.75em;
            position: absolute;
        }

        .navbar .menu li:nth-child(4){
            position: absolute;
            top: 230px;
            left: -75px;
        }

        .navbar .menu li:nth-child(4) label{
            top: 150px;
            left: 45px;
            line-height: 30px;
            font-size: 0.75em;
            position: absolute;
        }

        .navbar .menu li:nth-child(5){
            position: absolute;
            top: -80px;
            left: -400px;

        }

        .navbar .menu li:nth-child(5) label{
            top: 100px;
            left: -10px;
            line-height: 30px;
            position: relative;
        }

        .navbar .menu li:nth-child(6){
            position: absolute;
            top: -80px;
            left: -790px;
        }

        .navbar .menu li img{
            width: 150px;
            height: 150px;
            position: absolute;
            border-radius: 50%;
        }

        .navbar .menu li:nth-child(6) img{
            width: 100%;
            height: 100%;
            border-radius: 5%;
            position: absolute;
        }

        .navbar .menu li:nth-child(6) label{
            position: relative;
            top: 100px;
            left: 0px;
        }

.arrow {
  position: absolute;
  top: 60px;
  left: -620px;
  width: calc(500%);
  height: 0%;
  z-index: -1;
  color: white;
}

.arrow__body {
  width: 100%;
  height: 95%;
  margin-left: 0px;
  border-width: 10px 0 0 10px;
  border-style: dashed;
  border-color: var(--highlight-color);
  border-top-left-radius: 0%;
}

.arrow_vert {
  position: absolute;
  top: 50px;
  left: -250px;
  width: calc(440%);
  height: 0%;
  transform: rotate(90deg);
  z-index: -1;
  color: white;
}

.arrow__body {
  width: 100%;
  height: 95%;
  margin-left: 0px;
  border-width: 10px 0 0 10px;
  border-style: dashed;
  border-color: var(--highlight-color);
  border-top-left-radius: 0%;
}

.arrow_right {
  position: absolute;
  top: -30px;
  left: 90px;
  width: calc(220%);
  height: 0%;
  transform: rotate(147deg);
  z-index: -1;
  color: white;
}

.arrow_left {
  position: absolute;
  top: 125px;
  left: 30px;
  width: calc(220%);
  height: 0%;
  transform: rotate(25deg);
  z-index: -1;
  color: white;
}


    </style>

</head>
<body>


<div class="navbar"><p>Control</p>
    <div class="arrow">
    <div class="arrow__body"></div>
  </div>
  <div class="arrow_vert">
    <div class="arrow__body"></div>
  </div>
  <div class="arrow_right">
    <div class="arrow__body"></div>
  </div>
  <div class="arrow_left">
    <div class="arrow__body"></div>
  </div>
<ul class="menu">
    <li id="lightbulbs"><label>Lightbulbs</label></li>
    <li id="blinds"><label>Blinds</label></li>
    <li id="temperature"><label>Temperature</label></li>
    <li id="other"><img src="{% static 'images/cd.png' %}"><label>Other</label></li>
    <li><img src="{% static 'images/code.png' %}"><label>Cisco Codec</label></li>
    <li><img src="{% static 'images/touch10.png' %}"><label>Cisco Touch10</label></li>
    <hr style="dotted" />
</ul>

</div>

<script>

        const LightbulbSocket = new WebSocket(
            'ws://'
            + window.location.host
            + '/ws/lightbulbs/'
        );


        LightbulbSocket.onmessage = function(event){
            const data = event.data
            object = JSON.parse(data)
            for (k in object){
            if (k=="turned_on"){
                image = document.createElement('img');
                if (object[k]==true){
                image.src = "{% static 'images/ONbulb.png' %}";
                } else {
                image.src = "{% static 'images/OFFbulb.png' %}";
                }
                document.querySelector('#lightbulbs').appendChild(image)
                }
            }
        }

        const BlindsSocket = new WebSocket(
            'ws://'
            + window.location.host
            + '/ws/blinds/'
        );


        BlindsSocket.onmessage = function(event){
            const data = event.data
            object = JSON.parse(data)
            for (k in object){
            if (k=="closed"){
                image = document.createElement('img');
                if (object[k]==true){
                image.src = "{% static 'images/OFFblinds.png' %}";
                } else {
                image.src = "{% static 'images/ONblinds.png' %}";
                }
                document.querySelector('#blinds').appendChild(image)
                }
            }
        }

        const TemperatureSocket = new WebSocket(
            'ws://'
            + window.location.host
            + '/ws/temperature/'
        );


        TemperatureSocket.onmessage = function(event){
            const data = event.data
            object = JSON.parse(data)
            for (k in object){
            if (k=="temperature"){
                p = document.createElement('p');
                p.innerText=object[k];
                document.querySelector('#temperature').appendChild(p)
                }
            }
        }
    </script>
</body>
</html>
